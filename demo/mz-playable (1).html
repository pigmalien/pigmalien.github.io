  <script>
  var namespace,
       itunesId = 934596429,
       clickURL = "$HTML_ESC_CLICK_URL",
       isClicked = false;
       skStoreLoaded = false;

   var openLandingPage = window["$OPEN_LP_FUN"];

   function recordClick(clickURL) {
      var clickImg = document.createElement('img');
      clickImg.src = clickURL;
      
   }
   
  function openInMobiClick() {
          // if(isClicked) {
          //   return;
          // }
          isClicked = true;
          //alert("open:" + skStoreLoaded);
          if (skStoreLoaded) {
               /** NOTE : this should be called on any CTA event **/
               namespace.showSKStore(itunesId);
               recordClick(clickURL);
           } else {
              if(mraid && typeof(mraid.openExternal) === "function") {
                  mraid.openExternal(clickURL);
                  mraid.close();
              } 
              else if(_im_imai != null && typeof(_im_imai.openExternal) === "function") {
                  _im_imai.openExternal(clickURL);
                  mraid.close();
              } 
               else if (mraid && typeof(mraid.open) === "function") {
                   mraid.open(clickURL);
               } else {
                   window.location.href = clickURL;
               }
           }
       }

   var addCtaClickHandler = function() {
   };

   var onMraidReady = function() {
       namespace = mraid;
       //alert("ready")
       if (imraid && typeof(imraid.loadSKStore) === "function") {
           namespace = imraid;
       }

       if (typeof(namespace.loadSKStore) === "function") {
        //alert("load skstore");
           /* Step 2 : Once 'SKStoreContentLoaded' event is received you can call showSKStore method */
           namespace.addEventListener("SKStoreContentLoaded", function() {
               skStoreLoaded = true;
               //alert("content loaded");
           });

           /* Step 1 : Call load SK Store with the itunes ID */
           namespace.loadSKStore(itunesId);
           namespace.addEventListener("SKStoreIsOpened", function() {
              //mraid.log("SK Store is open");
              isClicked = false;
           });
           namespace.addEventListener("SKStoreIsClosed", function() {
              //alert("SK Store is closed");
              isClicked = false;
              mraid.close();
           });
           
       }
   };

   (typeof(mraid) !== "undefined") && mraid.addEventListener("ready", onMraidReady);

  </script>
  <script>
var inMobiViewableChange = 'viewableChange';
var inMobiReadyEvent = 'ready';
var inmobiImpressionBeaconUrl = '$HTML_ESC_BEACON_URL?m=18';
var inmobiImpBeaconFired = false;
var fireTrueViewPixel = function() {
    var trueViewPixel = document.createElement('img');
    trueViewPixel.src = inmobiImpressionBeaconUrl;
    trueViewPixel.style.visibility = 'hidden';
    var body = document.getElementsByTagName('body')[0];
    body.appendChild(trueViewPixel);
}
var handleViewableChange = function() {
  if (mraid.isViewable() == true && !inmobiImpBeaconFired) {
    fireTrueViewPixel();
    inmobiImpBeaconFired = true;
    //remove since pixel is already fired.
    mraid.removeEventListener(inMobiViewableChange,handleViewableChange);
  }
};
if(typeof(_Sprout) == "undefined" ) {
    //the creative is not a studio tag..
    if(typeof(mraid) != "undefined" && mraid != null) {

        mraid.addEventListener(inMobiReadyEvent, function (e) {
            //ready event is received, now add a "viewableChange" event listener..
            // also check for a case where viewableChange=true was fired before ready.
            mraid.addEventListener(inMobiViewableChange, handleViewableChange);
            handleViewableChange();
        });
        handleViewableChange();//in case of banners, check if its already viewable or not.
    } else {
        //nothing else to do then fire the render pixel.
        fireTrueViewPixel();
    }
}
</script>
